<script>
//显示  lst
function viewdata(data){
	var html = '';
	for(var i = 0; i <data.length; i++){
		if(data[i].department != data[i].roomType){
			html +='<tr class="odd">';
			html +='<td >'+data[i].username+'</td>';		
			html +='<td >'+data[i].department+'</td>';
			html +='<td >'+data[i].roomName+'</td>';
			html +='<td >'+data[i].roomType+'</td>';
			html +='<td> <p>'+data[i].date+'</p> <p>'+data[i].time+'</p></td>';//'+data[i].date + data[i].time+'
			html +='<td >'+data[i].theme +'</td>';
			html +='<td >'+data[i].maxNum+'</td>';
			if( data[i].specialneeds == null){
				html +='<td >无</td>';
			}else{
				html +='<td >'+data[i].specialneeds+'</td>';
			}
		
			html +='<td><button class="btn btn-post pull-center">通过</button></td>';			
			html +='<td><input type="text"></td>';
			html +='<td><button class="btn btn-post pull-center">不通过</button></td>';
			html +='</tr> ';
		}
	}
	$("#content").html(html);	
}

		viewdata(returndata.data);
	}
	AJAX.get(url,data,func);//正常应该是get2
}
getdata();
